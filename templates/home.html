{% extends 'layout.html' %}
{% block content %}
    <h1>Home Page</h1>

    <form action="{{ url_for("home")}}" method="post">
        <label for="repo_name">repo_name:</label>
        <input type="text" id="repo_name" name="repo" placeholder="repo name">
        <button type="submit">Search</button>

        <ul>
            {% for item in data %}
                <li>{{item[0]}}, {{item[1]}}</li>
            {% endfor %}
            </ul>
{% endblock  %}
